<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOCK Protocol Demo</title>
    <meta name="description" content="TypeScript implementation of the LOCK protocol with Bitcoin-based access control" />
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f5f5f5;
      }
      
      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
          monospace;
      }

      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 18px;
        color: #666;
      }

      .error {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        color: #d32f2f;
      }

      .error h1 {
        margin-bottom: 16px;
      }

      .error p {
        margin: 8px 0;
        text-align: center;
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        Loading LOCK Protocol Demo...
      </div>
    </div>
    <script type="module" src="/main.tsx"></script>
  </body>
</html>
